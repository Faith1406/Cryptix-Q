<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryptor - Hacking Vibe</title>
    <!-- Link to Google Fonts for Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/binary-animation.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay -->
    <div class="video-overlay"></div>

    <div class="container">
        <h1>Decryptor - Crack Your Encrypted Files</h1>

        <!-- Flash Message -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <!-- Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".enc,.txt.enc,.aes.enc,.rsa.enc" required>
            <input type="submit" value="Decrypt">
        </form>

        <!-- Instructions -->
        <p>Upload your encrypted file, and our system will try to decrypt it. Supported file types: .enc, .txt.enc, .aes.enc, .rsa.enc.</p>
    </div>
</body>
</html>
